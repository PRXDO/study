<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>

    <title>Calculadora de Média</title>
</head>

<body>
    <header class="header_Container" >
        <h1>Calculadora de Média</h1>
        
    </header>

    <main class="main_Container" >

        <label for="nota1" class="note">Digite a nota 1:</label>
        <input class="input" id="nota1" placeholder="Nota 1">
        <br>
    
        <label for="nota2" class="note">Digite a nota 2:</label>
        <input class="input" id="nota2"placeholder="Nota 2">
        <br>

        <label for="nota3" class="note">Digite a nota 3:</label>
        <input class="input" id="nota3" placeholder="Nota 3">
        <br>
    
        <label for="nota4" class="note">Digite a nota 4:</label>
        <input class="input" id="nota4" placeholder="Nota 4">
        <br>
    
        <label for="notaF" class="note">Média :</label>
        <input class="input" id="media" >
        <br>

        <label for="notaF" class="note">Estado :</label>
        <input class="input" id="media" >
        <br>
    
        <button onclick="media()">Calcular</button>
    
    </main>
    
</body>

</html>
